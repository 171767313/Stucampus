<html>
    <head>
        <style type="text/css">
            .message{
                width: 500px;
                height: 30px;
            }
            .detail{
                margin-left: 10px;
            }
            input{
                display: block;
            }
        </style>
    </head>
    <body>
        {% for message in message_list %}
        <div class="message">
            <img src="{{ message.picture_file.url }}"/>
            <span class="detail">{{ message.item_name }}</span>
            <span class="detail">{{ message.place }}</span>
            <span class="detail">{{ message.discription }}</span>
            <span class="detail">{{ message.published_date }}</span>
        </div>
        {% endfor %}
        <a href="{% url 'lost_and_found:add_message' %}">add message</a>
    </body>
</html>
